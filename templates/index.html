<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>AirLink</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    
     <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='assets/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='assets/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='assets/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='assets/site.webmanifest') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


</head>
<body>
    <h1>AirLink</h1>

    <div class="device-list">
    <div id="devices"></div>
    <input type="file" id="fileInput" style="display: none;" onchange="sendFile(this)"/>     
    <div class="help">Click to send files, right-click or hold to send messages.</div>
    <div id="overlay" class="hidden"></div>

    <!-- Message Box -->
    <div id="messageBox" class="hidden">
    <p id="msghead">Send a message:</p>
    <input id="messageInput" type="text" placeholder="Type your message" />
    <button onclick="sendMessage()">Send</button>
    <button onclick="hideMessageBox()">Cancel</button>
    </div>


    <!-- Message Popup -->
    <div id="messagePopup" class="hidden">
    <div id="popupContent">
        <span id="closePopup">&times;</span>
        <p id="popupMessage"></p>
    </div>
    </div>
    </div>
    <!--<div id="currentDevice"></div>-->
    <div class="signal-animation"></div>
    <div id="progressContainer" style="display: none;">
    <div id="progressBar"></div>
    </div>

<label class="switch">
    <span class="mode-textlight">Light</span>
    <input type="checkbox" id="theme-toggle">
    <span class="slider"></span>
    <span class="mode-textdark">Dark</span>
</label>


<div id="aboutUsButton">i</div>

<div id="aboutUsContent" class="hidden">
    <h1 id="airLinkText">AirLink</h1>
    <h4 id="abouttext">Experience the ease of sharing files</h4>
    <hr id="separatorLine">
    <div class="imageContainer">
      <a href="https://github.com/Adityasinh-Sodha/AirLink" target="_blank">
            <img src="{{ url_for('static', filename='assets/github.png') }}" alt="GitHub" class="githubImage">
        </a>
        <a href="https://gitlab.com/Adityasinh-Sodha/Airlink" target="_blank">
            <img src="{{ url_for('static', filename='assets/gitlab.png') }}" alt="GitLab" class="gitlabImage">
        </a>
       <a href="mailto:work.adityasodha@gmail.com">
    <img src="{{ url_for('static', filename='assets/cg.png') }}" alt="cg" class="additionalImage">
</a>

 <p id="changelogToggle">Changelog</p>
    <div id="changelogSection">
    <button id="closeChangelog">âœ–</button>
    <div id="changelogContent"></div>
    </div>

    </div>
<h5 id="version"><a href="https://github.com/Adityasinh-Sodha/AirLink/releases/tag/Build-02">Build-3</a></h5>
</div>

<div id="aboutUsOverlay"></div>



    <input type="file" id="fileInput" style="display: none;" onchange="sendFile(this)" />
    <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="AirLink Logo" class="logo">
    <script src="{{ url_for('static', filename='socket.io.min.js') }}"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
